version: 2

jobs:

  build_setup:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/puj
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
            - ~/puj
          key: puj-ci-stuff-{{ checksum "project.clj" }}

  unit_test:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/puj
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    steps:
      - restore_cache:
          keys:
            - puj-ci-stuff-{{ checksum "project.clj" }}
      - run: lein test


workflows:
  version: 2
  build:
    jobs:
      - build_setup
      - unit_test:
          requires:
            - build_setup
