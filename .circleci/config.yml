version: 2

jobs:

  build_setup:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/puj
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}

  unit_test:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/puj
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: lein test
        